---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ww-mariadb-pv
spec:
  accessModes: [ "ReadWriteOnce" ]
  capacity:
    storage: "3Gi"
  hostPath:
    path: /mnt/db

---


apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ww-mariadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ww-mariadb-deploy
  labels:
    app: ww-mariadb
    type: ww-database
spec:
  selector:
    matchLabels:
      app: ww-mariadb
      type: ww-database
  replicas: 1
  template:
    metadata:
      name: ww-mariadb-pod
      labels:
        app: ww-mariadb
        type: ww-database
    spec:
      containers:
      - image: hosseinmohammadi/ww2-db:v1.2
        name: ww-mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: izuzem
        - name: MYSQL_DATABASE
          value: webwork
        - name: MYSQL_USER
          value: webworkWrite
        ports:
        - containerPort: 3306
          name: ww-mariadb
        volumeMounts:
        - name: ww-mariadb-persistent-storage
          mountPath: /var/lib/mysql
          subPath: "db"
      volumes:
      - name: ww-mariadb-persistent-storage
        persistentVolumeClaim:
          claimName: ww-mariadb-pvc           
---

kind: Service
apiVersion: v1
metadata:
  name: ww-db
spec:
  selector:
    app: ww-mariadb
  ports:
    - name: wwmariadbportname
      port: 3306
      protocol: TCP
      


